log4j.rootLogger=debug, console
#log4j.rootLogger=debug, console
### log to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%c{1}:%L] {%t} %m%n
### log to file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}.%M {%t} %m%n
# Spring Framework
log4j.logger.org.springframework=error
#log4j.logger.org.springframework=debug
# Hibernate
log4j.logger.org.hibernate=fatal
#log4j.logger.org.hibernate=debug
#ibatis
log4j.logger.com.ibatis=info, fatal 
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug 
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug 
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug 
log4j.logger.java.sql.Connection=debug 
log4j.logger.java.sql.Statement=debug 
log4j.logger.java.sql.PreparedStatement=debug,stdout
# Quartz
log4j.logger.org.quartz=error
#log4j.logger.org.quartz=debug
# OSCache
log4j.logger.com.opensymphony.oscache=error
#log4j.logger.com.opensymphony.oscache=debug

