# hbase  load  configuration
# table  GRANULARITY  :  Y  (year) ， M (month) ， D (day)  ，H (hour) , O (all in one)
# gn  data
[xdr_data:ps_gn_pdp_event]
REAL_TABLE=xdr_data:ps_gn_pdp_event
DATA_PATH = /rawdata/xdr/gn/gn_pdp
ROWKEY_INDEX=3,17
ROWKEY_STRATEGIES=r,ls|yyyyMMddHHmm
ROWKEY_ENCRYPTS=,
SEPARATOR=\|
VALUE_ENCRYPT=yes
GRANULARITY=O

[xdr_data:ps_gn_pdp_event_ipapn]
REAL_TABLE=xdr_data:ps_gn_pdp_event_ipapn
DATA_PATH = /rawdata/xdr/gn/gn_pdp
ROWKEY_INDEX=8,13,17
ROWKEY_STRATEGIES=ip2lr,,ls|yyyyMMddHHmm
ROWKEY_ENCRYPTS=,
SEPARATOR=\|
VALUE_ENCRYPT=yes
GRANULARITY=O

